<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Challenge</title>

    <!-- Bootstrap References -->
    <!-- <link rel="stylesheet" href="/templates/bootstrap.min.css"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <strong>{{mars.news_title[0]}}</strong><br>
                {{mars.news_p[0]}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image_url}}" alt="Featured Mars Image">
            </div>
            <div class="col-md-4">
                <h2>Mars Facts</h2>
                <div class="card">
                    {{ mars.html_table | safe}}
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 text-center"">
                <h2>Mars Hemispheres</h2>
            </div>
            <br>
        </div>
        <hr>
        <div class="row">
            {% for images in mars.hemisphere_image_urls %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{images.img_url}}" alt="Mars Hemisphere">
                    <div class="card-body">
                        <h5 class="card-title">{{images.title}}</h5>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
